<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My First Page</title>
</head>

<body>
  <nav>
    <a href="/">Home</a>
    <a href="/blog/">Blog</a>
  </nav>
  <h1>My First Page</h1>
  <section>
    This is the content of my page {% for topics in site.collections %}
    <h2>{{ topics.name }} - {{ topics.position }}</h2>
    <p>{{ topics.content | markdownify }}</p>
    <a href="{{ topics.url }}">
      {{ topics.name }} - {{ topics.position }}
    </a>
    {% endfor %}
  </section>
  <footer>
    &copy; to me
  </footer>
</body>

</html>
